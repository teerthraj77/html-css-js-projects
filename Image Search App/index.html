<!DOCTYPE html>
<html lang="en">
<head>

  <title>Image Search APP</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Search App</h1>

      <a href="https://unsplash.com/s/photos/dog" target="_blank" rel="noopener noreferrer">an image</a>

    </div>
    <div class="search-result">
      <img src="https://plus.unsplash.com/premium_photo-1676390051589-bead49b416a6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZG9nfGVufDB8fDB8fHww" alt="Image">
      <a href="https://unsplash.com/s/photos/dog" target="_blank" rel="noopener noreferrer">an image</a>

    </div>
    <div class="search-result">
      <img src="https://plus.unsplash.com/premium_photo-1676390051589-bead49b416a6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZG9nfGVufDB8fDB8fHww" alt="Image">
      <a href="https://unsplash.com/s/photos/dog" target="_blank" rel="noopener noreferrer">an image</a>

    </div>

  </div>
  <button id="show-more">Show more</button>
 <script src="index.js"></script>
</body>
</html>
