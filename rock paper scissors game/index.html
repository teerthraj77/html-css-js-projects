<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="continar">
   <h1>rock paper scissors game</h1>
   <h3>Chose your option</h3>
   <div class="buttons">
    <button id="rock">✊</button>
    <button id="paper">✋</button>
    <button id="scissors">✌</button>
   </div>
   <p id="result">you win! Rock beats scissors</p>
   <p id="score">your score: <span id="userScore">0 </span> Computer score:<span id="computerScore">0 </span> </p>
   <script src="index.js"></script>
  </div>
</body>
</html>
